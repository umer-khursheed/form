<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="ate" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input type="text" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="It should contain@"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="only 10 digits are allowed"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" value="Female" name="gender">Male  <input type="radio" value="Male" name="gender">Female</td>
            </tr>
            <td>Date of birth:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Area pin:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td> <select>
                    <option>Select Qualification</option>
                    <option> Master</option>
                    <option> BA</option>
                    <option> Inter</option>
                    <option> Matric</option>
                </select></td>
            </tr>
            <tr>
                <td>Specialization:</td>
                <td><input id="cs" type="checkbox" name="Computer Science"><label>Computer Science</label> </td>
            </tr>
            <tr><td><td><input id="it" type="checkbox" name="Information Technology"><label for="it">Information Technology</label></td></td></tr>
            <tr><td><td><input id="ca" type="checkbox" name="Computer Architecture" ><label for="ca">Computer Architecture</label> </td></td></tr>
            <tr><td><td><input type="checkbox" name="Tele communication" >Tele communication</td></td></tr>
            <tr><td> Password:</td>
            <td><input type="password"></td>
            </tr>
        </table>
<button>Registered</button>
    </Form>
</body>
</html>
